        <script>
            function toggleReadOnly() {
                const inputField = document.querySelectorAll("input");
                const btn1 = document.getElementById("editBtn1");

                if(inputField.readOnly){
                inputField.forEach((field) => {
                    field.readOnly = !field.readOnly;
                    field.style.backgroundColor = inputField.readOnly
                        ? "whitesmoke"
                        : "green";
                    field.style.Color = inputField.readOnly ? "black" : "white";
                });
                }
                else{
                inputField.forEach((field) => {
                    field.readOnly = field.readOnly;
                    field.style.backgroundColor = inputField.readOnly
                        ? "green"
                        : "whitesmoke";
                    field.style.color = inputField.readOnly ? "white" : "black";
                }
                  if(inputField.readOnly){
                    btn1.textContent = "Edit";}
                if(!inputField.readOnly){btn1.textContent = "Save";}

            }
